<form action="#" method="post" class="signup-form">
  <h2 class="modal-header">Sign Up</h2>

  <ul class="form-errors"></ul>

  <div class="form-row">
    <label for="id_email">Email</label>
    <input type="email" name="email" id="id_email" placeholder="email@example.com" value="">
  </div>

  <div class="form-row">
    <label for="id_password">Password</label>
    <input type="password" name="password" id="id_password" value="">
  </div>

  <div class="form-row">
    <label for="id_password_confirmation">Confirm Password</label>
    <input type="password" name="password_confirmation" id="id_password_confirmation" value="">
  </div>

  <div class="form-row">
    <input type="submit" value="Sign Up">  
  </div>
</form>
